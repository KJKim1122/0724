<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #parent {
      position: relative;
      width: 640px;
    }
    #sogae {
      background-color: rgba(128,128,128,0.7);
      width: 100%;
      position: absolute;
      left: 0px;
      bottom: 0px;
    }
    h1 {
      color: white;
      padding-left: 80px;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    p {
      color: orange;
      padding-left: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="images/apple.jpg">
  <div id="parent">
    <img src="images/apple.webp" width="640px">
    <div id="sogae">
      <h1>가정용 꿀사과</h1>
      <p>홈집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다</p>
      <p>질좋은 사과를 저렴하게 즐겨보세요</p>
    </div>
  </div>
</body>
</html>
